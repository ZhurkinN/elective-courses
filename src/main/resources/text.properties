db.driver = oracle.jdbc.driver.OracleDriver
db.url = jdbc:oracle:thin:@localhost:1521:XE
db.name = system
db.password = 1234

query.role.by.id = SELECT role.role_name FROM role WHERE id = ?

query.user.get.by.login = SELECT users.* FROM users WHERE login = ?
query.user.login = UPDATE users SET is_authorized = 1 WHERE users.id = ?
query.user.logout = UPDATE users SET is_authorized = 0 WHERE users.id = ?

query.admin.get.authorized.users = SELECT users.* FROM users WHERE users.is_authorized = 1
query.admin.get.all.users = SELECT users.* FROM users
query.admin.create.user = INSERT INTO users(login, password, role_id, name, surname, patronymic) VALUES (?, ?, ?, ?, ?, ?)
query.admin.delete.user = DELETE FROM users WHERE users.id = ?
query.admin.edit.user = UPDATE users SET users.password = ?, users.role_id = ?, users.name = ?, users.surname = ?, users.patronymic = ? WHERE users.login = ?

query.moderator.get.users = SELECT users.* FROM users WHERE users.is_active = 1
query.moderator.block.user = UPDATE users SET users.is_active = 0 WHERE users.id = ?
query.moderator.unblock.user = UPDATE users SET users.is_active = 1 WHERE users.id = ?

query.teacher.get.started.courses = SELECT elective_course.* FROM elective_course WHERE teacher_id = ? AND is_started = 1
query.teacher.get.not.started.courses = SELECT elective_course.* FROM elective_course WHERE teacher_id = ? AND is_started = 0
query.teacher.course.start = UPDATE elective_course SET elective_course.is_started = 1, elective_course.start_date = ? WHERE elective_course.id = ?
query.teacher.course.create = INSERT INTO elective_course(teacher_id, title, description) VALUES (?, ?, ?)
query.teacher.get.details = SELECT * FROM course_details INNER JOIN elective_course on elective_course.id = course_details.course_id INNER JOIN users on course_details.student_id = users.ID WHERE teacher_id = ?
query.teacher.set.mark.final = UPDATE course_details SET course_details.final_mark = ? WHERE course_details.course_id = ? AND course_details.student_id = ?